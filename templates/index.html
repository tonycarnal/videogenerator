<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background-color: #f8f9fa; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #212529; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: .5rem; font-weight: 500; }
        input[type="file"], select, input[type="number"] { width: 100%; padding: .5rem; border: 1px solid #ced4da; border-radius: .25rem; }
        button { display: block; width: 100%; padding: .75rem; border: none; border-radius: .25rem; background-color: #007bff; color: #fff; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .image-preview-container { text-align: center; margin-bottom: 1.5rem; }
        #image-preview { max-width: 100%; max-height: 400px; border-radius: 5px; border: 1px solid #dee2e6; }
        .hidden { display: none; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .prompt-suggestion { background-color: #e9ecef; border: 1px solid #ced4da; border-radius: .25rem; padding: 1rem; margin-top: 1rem; }
        .prompt-suggestion p { margin-top: 0; font-style: italic; }
        .image-info { background-color: #e9ecef; border: 1px solid #ced4da; border-radius: .25rem; padding: 1rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animate Your Image</h1>
        
        <form id="video-form" action="/generate-video" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an image to animate:</label>
                <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)">
            </div>

            <div id="image-preview-container" class="image-preview-container hidden">
                <img id="image-preview" src="#" alt="Image preview">
                <div id="image-info" class="image-info hidden"></div>
            </div>

            <div id="prompt-container" class="form-group hidden">
                <div id="prompt-suggestion" class="prompt-suggestion">
                    <p id="suggested-prompt-text">Generating prompt suggestion...</p>
                    <div class="spinner" id="prompt-spinner"></div>
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <input type="checkbox" id="use-suggested-prompt" checked>
                    <label for="use-suggested-prompt">Use suggested prompt</label>
                </div>
            </div>

            <div class="form-group">
                <label for="model">Veo Model:</label>
                <select id="model" name="model">
                    <option value="veo-3.0-fast-generate-001" selected>Veo 3.0 Fast</option>
                    <option value="veo-2.0-generate-001">Veo 2.0</option>
                </select>
            </div>
            <div class="form-group" id="resolution-group">
                <label for="resolution">Resolution:</label>
                <select id="resolution" name="resolution">
                    <option value="720p" selected>720p</option>
                    <option value="1080p">1080p</option>
                </select>
            </div>
            <div class="form-group hidden" id="duration-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" name="duration" value="5" min="2" max="10">
            </div>
            <input type="hidden" id="prompt-input" name="prompt">
            <button type="submit" id="generate-btn" disabled>Generate Video</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const imageInfo = document.getElementById('image-info');
        const promptContainer = document.getElementById('prompt-container');
        const suggestedPromptText = document.getElementById('suggested-prompt-text');
        const promptSpinner = document.getElementById('prompt-spinner');
        const useSuggestedPromptCheckbox = document.getElementById('use-suggested-prompt');
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const videoForm = document.getElementById('video-form');
        const modelSelect = document.getElementById('model');
        const resolutionGroup = document.getElementById('resolution-group');
        const durationGroup = document.getElementById('duration-group');

        function toggleModelOptions() {
            if (modelSelect.value === 'veo-2.0-generate-001') {
                durationGroup.classList.remove('hidden');
                resolutionGroup.classList.add('hidden');
            } else {
                durationGroup.classList.add('hidden');
                resolutionGroup.classList.remove('hidden');
            }
        }

        modelSelect.addEventListener('change', toggleModelOptions);
        
        document.addEventListener('DOMContentLoaded', toggleModelOptions);

        async function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                    
                    const img = new Image();
                    img.onload = function() {
                        imageInfo.innerHTML = `<strong>Dimensions:</strong> ${this.width} x ${this.height} pixels`;
                        imageInfo.classList.remove('hidden');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);

                generateBtn.disabled = true;
                
                promptContainer.classList.remove('hidden');
                promptSpinner.style.display = 'inline-block';
                suggestedPromptText.textContent = 'Generating prompt suggestion...';

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/generate-prompt', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (data.prompt) {
                        suggestedPromptText.textContent = data.prompt;
                    } else {
                        suggestedPromptText.textContent = 'Could not generate a prompt. Using default.';
                    }
                } catch (error) {
                    console.error('Error fetching prompt:', error);
                    suggestedPromptText.textContent = 'Error generating prompt. Using default.';
                } finally {
                    promptSpinner.style.display = 'none';
                    generateBtn.disabled = false;
                }
            }
        }

        videoForm.addEventListener('submit', (e) => {
            if (useSuggestedPromptCheckbox.checked) {
                promptInput.value = suggestedPromptText.textContent;
            } else {
                promptInput.value = "A high-quality, cinematic rotation around the subject. the video format must be kept the same";
            }
        });
    </script>
</body>
</html>
