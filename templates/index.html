<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #212529;
        }
        .container {
            display: flex;
            gap: 2rem;
        }
        .main-content {
            flex: 2;
        }
        .sidebar {
            flex: 1;
            display: none; /* Hidden by default */
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .upload-form {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .results {
            margin-top: 2rem;
        }
        img, video {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Image to Video Service</h1>
            <p>Upload an image to resize it or generate a video.</p>

            <div class="upload-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <label for="file">Choose an image:</label>
                    <input type="file" name="file" id="file" accept="image/*" required>

                    <div class="form-options" style="margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem;">
                        <div>
                            <label for="model" style="display: block; margin-bottom: 0.5rem;">Model:</label>
                            <select name="model" id="model">
                                <option value="veo3" selected>Veo 3 (Default)</option>
                                <option value="veo2">Veo 2</option>
                            </select>
                        </div>

                        <div id="resolution-container">
                            <label for="resolution" style="display: block; margin-bottom: 0.5rem;">Resolution:</label>
                            <select name="resolution" id="resolution">
                                <option value="720p" selected>720p (Fast)</option>
                                <option value="1080p">1080p (High Quality)</option>
                            </select>
                        </div>

                        <div id="duration-container" style="display: none;">
                            <label for="duration" style="display: block; margin-bottom: 0.5rem;">Video Length (seconds):</label>
                            <input type="number" id="duration" name="duration" min="5" max="8" value="8">
                        </div>
                    </div>

                    <div class="button-group" style="margin-top: 1rem;">
                        <button type="submit" class="btn-secondary" formaction="/resize" formmethod="post">Resize to 16:9</button>
                        <button type="submit" class="btn-primary" formaction="/generate-video" formmethod="post">Generate Video</button>
                    </div>
                </form>
            </div>

            <div id="results" class="results">
                {% if resized_image %}
                    <h2>Resized Image:</h2>
                    <img src="data:image/{{ image_format }};base64,{{ resized_image }}" alt="Resized Image">
                {% endif %}
            </div>
        </div>
        <div class="sidebar" id="sidebar" style="display: {% if original_image %}block{% else %}none{% endif %};">
            <div id="original-image-container">
                <h2>Original Image</h2>
                <img id="original-image-preview" src="{% if original_image %}data:image/{{ image_format }};base64,{{ original_image }}{% else %}#{% endif %}" alt="Original Image">
                <p id="original-image-info">
                    {% if original_image %}
                        Original format: {{ original_width }}x{{ original_height }}
                    {% endif %}
                </p>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const imageContainer = document.getElementById('original-image-container');
        const imagePreview = document.getElementById('original-image-preview');
        const imageInfo = document.getElementById('original-image-info');
        const sidebar = document.getElementById('sidebar');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imageContainer.style.display = 'block';
                    sidebar.style.display = 'block'; // Show sidebar

                    const img = new Image();
                    img.onload = function() {
                        imageInfo.textContent = `Original format: ${this.width}x${this.height}`;
                    };
                    img.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });

        const modelSelect = document.getElementById('model');
        const resolutionContainer = document.getElementById('resolution-container');
        const durationContainer = document.getElementById('duration-container');

        modelSelect.addEventListener('change', function() {
            if (this.value === 'veo2') {
                resolutionContainer.style.display = 'none';
                durationContainer.style.display = 'block';
            } else {
                resolutionContainer.style.display = 'block';
                durationContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
