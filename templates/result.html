<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation in Progress</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #212529;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        video {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .video-container {
            display: none;
            margin-top: 1.5rem;
        }
        .status-message {
            font-size: 1.1rem;
            font-weight: 500;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generating Your Video</h1>
        <p class="status-message" id="status">Your video is being processed. This may take several minutes. Please keep this page open.</p>
        <div class="spinner" id="spinner"></div>

        <div id="video-results" class="video-container">
            <h2>Results</h2>
            <div>
                <h3>Initial 16:9 Video</h3>
                <video id="video16x9" controls></video>
            </div>
            <div>
                <h3>Final Cropped Video</h3>
                <video id="videoFinal" controls></video>
            </div>
        </div>
        <a href="/">Go back</a>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const spinnerElement = document.getElementById('spinner');
        const resultsElement = document.getElementById('video-results');
        const video16x9 = document.getElementById('video16x9');
        const videoFinal = document.getElementById('videoFinal');
        const taskId = "{{ task_id }}";

        function pollStatus() {
            fetch(`/status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status_message) {
                        statusElement.textContent = data.status_message;
                    }

                    if (data.status === 'complete') {
                        spinnerElement.style.display = 'none';
                        video16x9.src = data.video_16_9_url;
                        videoFinal.src = data.final_video_url;
                        resultsElement.style.display = 'block';
                    } else if (data.status === 'failed') {
                        statusElement.textContent = `An error occurred: ${data.error}`;
                        spinnerElement.style.display = 'none';
                    } else {
                        // If still processing, poll again after 10 seconds
                        setTimeout(pollStatus, 10000);
                    }
                })
                .catch(err => {
                    statusElement.textContent = 'An error occurred while checking status.';
                    spinnerElement.style.display = 'none';
                    console.error(err);
                });
        }

        // Start polling when the page loads
        window.onload = pollStatus;
    </script>
</body>
</html>
